server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./camunda-h2-database
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true

camunda.bpm:
  admin-user:
    id: demo
    password: demo
  filter:
    create: All tasks
  generic-properties:
    properties:
      historyTimeToLive: P1D
  deployment-resource-pattern:
    - classpath*:processes/*.bpmn
    - classpath*:forms/*.html
